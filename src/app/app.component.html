<mat-sidenav-container class="w-full h-full">

    <mat-sidenav mode="side" opened class="!bg-slate-200 !w-60 !rounded-none" [opened]="!mobileService.isMobile()">

        <mat-toolbar class="flex flex-row items-center justify-between !pl-4 !pr-2 bg-primary" cdkDragHandle>
            <div class="text-lg text-white">
                MENU
            </div>
        </mat-toolbar>

        <div class="fm-sidenav">
            @for (item of navigation; track $index) {
                <a class="fm-sidenav-item"
                    [routerLink]="item.url"
                    [routerLinkActive]="['active']">
                    <mat-icon class="material-symbols-outlined">{{ item.icon }}</mat-icon>
                    <div class="fm-sidenav-item-title">
                        {{ item.title }}
                    </div>
                </a>
            }
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <div class="flex flex-col h-full">

            <div class="router-outlet-container">
                <router-outlet></router-outlet>
            </div>

            @if (mobileService.isMobile()) {
                <div class="fm-nav">
                    @for (item of navigation; track $index) {
                        <a class="fm-nav-item"
                            [routerLink]="item.url"
                            [routerLinkActive]="['active']">
                            <div class="fm-nav-item-icon-container">
                                <mat-icon class="material-symbols-outlined">{{ item.icon }}</mat-icon>
                            </div>
                            <div class="fm-nav-item-title">
                                {{ item.title }}
                            </div>
                        </a>
                    }
                </div>
            }

        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
