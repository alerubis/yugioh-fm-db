<div class="flex flex-col" cdkDrag cdkDragRootElement=".cdk-overlay-pane">

    <mat-toolbar class="flex flex-row items-center justify-between !pl-4 !pr-2 bg-primary" cdkDragHandle>
        <div class="text-lg text-white">
            Search card
        </div>
        <button mat-icon-button (click)="cancel()">
            <mat-icon class="text-white">clear</mat-icon>
        </button>
    </mat-toolbar>

    <div class="fm-dialog-content !p-0">
        <app-cards-list class="flex flex-col overflow-hidden" (cardSelected)="selectCard($event)"></app-cards-list>
    </div>

</div>
