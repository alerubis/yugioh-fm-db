    <h1>Yu-Gi-Oh! Forbidden Memories Database</h1>

    <h2>About this project</h2>
    <p>"Yu-Gi-Oh! Forbidden Memories" is a PlayStation game based on the Yu-Gi-Oh! manga and anime series.</p>
    <p>This app aims to help players navigate the game by providing useful tools to search for powerful cards, check where to find them, explore duelists and their drops, and calculate fusion combinations.</p>

    <h2>Features</h2>

    <h3>Cards</h3>
    <p>Explore the full collection of cards available in the game. Find details on each card and how to obtain them.</p>

    <h3>Duelists</h3>
    <p>Learn about the duelists you'll face throughout the game, including the cards they drop and the ones they use in battle.</p>

    <h3>Fusions</h3>
    <p>Enter the cards in your hand and discover all possible fusion combinations, starting from the most powerful and efficient.</p>
